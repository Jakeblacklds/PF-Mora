    </header >
    
    <section class="sus"> 
        <h1 class="sus__h">Envianos tus comentarios o Dudas</h1>
    </section>

    <main class="secon">

    <form class="form" action="#" method="GET" enctype="multipart/form-data">
        <fieldset class="form_fondo">
            <legend><strong>Pon tus datos</strong></legend>

            <div>
                <h3 class="form__text" >Nombre</h3>
                <label class="form__label" for="name"></label>
                <input class="form__input" type="text" name="name" id="name" required>
            </div>
                <h3 class="form__text" >Email</h3>
                <label class="form__label" for="email"></label>
                <input class="form__input" type="email" name="email" id="email" required>
            <div>

            </div>
                <h3 class="form__text" >Edad</h3>
                <label class="form__label" for="age"></label>
                <input class="form__input" type="number" name="age" id="age" min="1" max="200" step="5">
            <div>
                <h3 class="form__text" >Fecha de Nacimiento</h3>
                <label class="form__label" for="date"></label>
                <input class="form__input" class="form__label" type="date" name="date" id="date" min="1950-01-01">
            </div>

            <div>

                <div>
                    <h3 class="form__text" >Genero</h3>
                </div>

                <div>
                    <label class="form__label" for="male">Masculino</label>
                    <input  type="radio" name="gender" id="male" value="male">
                    <label class="form__label" for="female">Femenino</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>

            </div>

            <fieldset>
                <h3 class="form__text" >Comentarios</h3>
                <label class="form__label" for="message"></label>
                <textarea class="form__input" name="message" id="message" cols="10" rows="5"></textarea>
            </fieldset>   
        <div>
            <input class="form__button" type="submit" value="Enviar">
    </form>
    </fieldset>
   
    </main>
    <footer class="pie d-flex flex-column align-items-center">
        <div class="d-flex justify-content-center w-100">

            <a href="#"><img src="../img/Gmail.png" alt="Imagen 4" class="pie__icon  mx-3"></a>

        </div>

            </ul>
