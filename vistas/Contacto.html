<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-darkblue ">
            <div class="container-fluid ">
                <a class="navbar-brand"  href="./index.html">
                    <img class="header__logo" src="../img/LOGO.png"">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse d-lg-flex justify-content-end"  id="navbarNav">
                    <ul class="navbar-nav">
        
                        <li class="nav-item mx-5 ">
                            <a class="nav-link  header__link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item mx-5 ">
                            <a class="nav-link header__link" href="./Plantilla.html">Plantillas</a>
                        </li>
                        <li class="nav-item mx-5 ">
                            <a class="nav-link header__link" href="./Tarifas.html">Tarifas</a>
                        </li>
                        <li class="nav-item mx-5 ">
                            <a class="nav-link header__link" href="./Preguntas Frecuentes.html" >Preguntas</a>
                        </li>
                        <li class="nav-item mx-5 ">
                            <a class="nav-link header__link  " href="./Contacto.html">Contacto</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <form class="form" action="#" method="GET" enctype="multipart/form-data">
        <fieldset class="form_fondo">
            <legend><strong>FORMULARIO</strong></legend>

            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required>
            </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            <div>

            </div>
                <label for="age">Edad</label>
                <input type="number" name="age" id="age" min="1" max="200" step="5">
            <div>
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" name="date" id="date" min="1950-01-01">
            </div>

            <div>
                <strong>Fruta Favorita</strong>

            </div>

            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Manzana</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            <div>
                <div>
                    <strong>Genero</strong>
                </div>

                <div>
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                    
                <div>
                    <label for="female">Femenino</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
            </div>
            
            <div>
                <label for="eyeColor">Color de Ojos</label>
                <select name="eyeColor" id="eyeColor" multiple>
                    <option value="Green" label="Verde"></option>
                    <option value="Red" label="Rojo"></option> </option>
                </select>
            </div>
            <div></div>
        </fieldset>
    </form>
    <footer class="pie">
        <p>Redes sociales Copyright 2022 </p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
