    <main class="secon">
    <form class="form" action="#" method="GET" enctype="multipart/form-data">
        <fieldset class="form_fondo">
            <legend><strong>FORMULARIO</strong></legend>

            <div>
                <label class="form__label" for="name">Nombre</label>
                <input class="form__input" type="text" name="name" id="name" required>
            </div>
                <label class="form__label" for="email">Email</label>
                <input type="email" name="email" id="email" required>
            <div>

            </div>
                <label class="form__label" for="age">Edad</label>
                <input type="number" name="age" id="age" min="1" max="200" step="5">
            <div>
                <label class="form__label" for="date">Fecha de Nacimiento</label>
                <input class="form__label" type="date" name="date" id="date" min="1950-01-01">
            </div>

            <div>

                <div>
                    <strong>Genero</strong>
                </div>

                <div>
                    <label class="form__label" for="male">Masculino</label>
                    <input  type="radio" name="gender" id="male" value="male">
                </div>
                    
                <div>
                    <label class="form__label" for="female">Femenino</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
            </div>

            <fi>
                <label class="form__label" for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
        
        <div>
            <input class="form__button" type="submit" value="Enviar">
    </form>
    </fieldset>
